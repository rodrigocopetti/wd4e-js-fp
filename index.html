<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/gallery.css">
  <script src="js/gallery.js"></script>
</head>

<body onload="bodyLoad()">

  <div id="image">
    Hover over an image below to display here.
  </div>

  <img class="preview" alt="Coffee flavored ice cream" src="images/icecream_coffee.png" onmouseover="upDate(this)"
    onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" alt="Lemon flavored ice cream" src="images/icecream_lemon.png" onmouseover="upDate(this)"
    onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" src="images/icecream_mango.png" alt="Mango flavored ice cream" onmouseover="upDate(this)"
    onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" src="images/icecream_mint.png" alt="Mint flavored ice cream" onmouseover="upDate(this)"
    onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" src="images/icecream_pineapple.png" alt="Pineapple flavored ice cream" onmouseover="upDate(this)"
    onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" src="images/icecream_strawberry.png" alt="Strawberry flavored ice cream"
    onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">


</body>

</html>
